name: run tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build -t arcadium -f Dockerfile .
      - name: Run tests
        run: docker run  --rm  arcadium



